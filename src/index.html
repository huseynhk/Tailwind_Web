<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--Header Section-->
  <header class="bg-black text-gega-white py-6 lg:py-12 ">
    <!--Header Container-->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!--Logo-->
      <a href="#"
        class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">GEGA</a>

      <!--Mobile Menu-->
      <div class="block md:hidden pr-4">
        <div class="space-y-1 cursor-pointer">
          <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
          <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
        </div>
      </div>

      <!--Navigation-->
      <nav class="hidden md:flex justify-between flex-1">
        <!--Menu-->
        <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">news</a>
          <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
        </div>
        <!--Login Area-->
        <div class="flex items-center space-x-4 lg:space-x-8">
          <!--Search Area-->
          <form>
            <div class="group border-r px-4 mx-4 py-1 border-gega-red">
              <input type="text"
                class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500 ">
              <button class="-ml-4 group-hover:ml-0 transition duration-500"><i
                  class="fas fa-search group-hover:text-gega-red transition duration-500"></i></button>
            </div>
          </form>
          <!--Signup Area-->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">Login</a>
            <a href="#"
              class="bg-gega-red px-3 py-1 rounded-sm hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap">Sign
              Up</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-64 md:h-96 lg:h-128 group relative">
    <img src="./images/batman.jpg" alt="Batman" class="h-full w-full object-cover">

    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-blue-950">

      <div class="container pl-10 lg:pl-0">
        <h3 class="text-gega-melon tracking-wider group-hover:mb-1 duration-500">action , drama , thriller</h3>
        <h1 class="text-4xl lg:text-6xl text-gega-grey group-hover:mb-1 duration-500">The Dark Knight</h1>
        <p class="mb-2 text-gega-grey group-hover:mb-4 duration-500 w-3/4 lg:w-2/4 text-sm lg:text-base">Lorem ipsum dolor sit amet consectetur
          adipisicing elit. Nostrum accusamus architecto explicabo minus id harum numquam ipsa voluptatem cum placeat?
        </p>

        <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000">
          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">watch trailer</a>
            <div class="flex h-8 w-8 text-center justify-center items-center bg-gega-red text-gega-grey rounded-full">
              <i class="fas fa-play"></i>
            </div>
          </div>


          <div class="flex space-x-2 items-center cursor-pointer">
            <a href="#" class="text-gega-grey uppercase lg:text-lg hover:text-gega-red duration-500">full synopsis</a>
            <div class="flex h-8 w-8 text-center justify-center items-center bg-gega-red text-gega-grey rounded-full">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </div>

      </div>
    </div>


     <div class="flex space-x-3 absolute bottom-5 left-10 opacity-0 group-hover:opacity-100 duration-1000">
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-red"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-gega-grey"></div>
     </div>
  </section>

</body>

</html>
